<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>$AIR Clicker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #00ffff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 0.3em;
    }

    #coin {
      font-size: 2em;
      margin: 0.5em 0;
    }

    #clickImage {
      width: 180px;
      height: 180px;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 0 20px #00ffff88;
      transition: transform 0.1s ease;
    }

    #clickImage:active {
      transform: scale(1.08);
    }

    button {
      background: #00ffff;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      font-size: 1em;
      margin-top: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #00dddd;
    }

    #timer {
      margin-top: 1em;
      font-size: 1.2em;
    }

    .score-box {
      margin-top: 1em;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>$AIR Clicker</h1>
  <div id="coin">0 $AIR</div>
  <img id="clickImage" src="https://i.imgur.com/GKZe5wZ.jpeg" alt="Clicker Image" />
  <button onclick="upgrade()">Upgrade (+2 per click)</button>
  <div id="timer">‚è±Ô∏è 60 detik</div>
  <div class="score-box">üéØ High Score: <span id="highScore">0</span></div>
  <button onclick="restartGame()">üîÑ Restart</button>

  <audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-29.mp3" preload="auto"></audio>

  <script>
    let count = 0;
    let valuePerClick = 1;
    let timeLeft = 60;
    let gameStarted = false;
    const clickSound = document.getElementById("clickSound");

    const coinDisplay = document.getElementById("coin");
    const timerDisplay = document.getElementById("timer");
    const highScoreDisplay = document.getElementById("highScore");

    const savedHighScore = localStorage.getItem("airHighScore");
    if (savedHighScore) highScoreDisplay.innerText = savedHighScore;

    document.getElementById("clickImage").addEventListener("click", () => {
      if (timeLeft <= 0) return;
      if (!gameStarted) {
        gameStarted = true;
        startTimer();
      }
      clickSound.currentTime = 0;
      clickSound.play();
      count += valuePerClick;
      coinDisplay.innerText = `${count} $AIR`;
    });

    function upgrade() {
      valuePerClick = 2;
    }

    function startTimer() {
      const interval = setInterval(() => {
        timeLeft--;
        timerDisplay.innerText = `‚è±Ô∏è ${timeLeft} detik`;

        if (timeLeft <= 0) {
          clearInterval(interval);
          timerDisplay.innerText = "‚è±Ô∏è Waktu habis!";
          if (count > (parseInt(savedHighScore) || 0)) {
            localStorage.setItem("airHighScore", count);
            highScoreDisplay.innerText = count;
          }
        }
      }, 1000);
    }

    function restartGame() {
      location.reload();
    }
  </script>
</body>
</html>
