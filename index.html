<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>$AIR Clicker Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom right, #1a1a2e, #16213e);
      color: #fff;
      text-align: center;
      padding: 2em;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }
    #click-image {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.1s ease;
      box-shadow: 0 0 15px #00f2fe;
    }
    #click-image:active {
      transform: scale(1.1);
    }
    .stats {
      font-size: 1.2em;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background-color: #00adb5;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #00f2fe;
    }
  </style>
</head>
<body>
  <h1>$AIR Clicker</h1>
  <p>Time Left: <span id="time">60</span> seconds</p>
  <img id="click-image" src="https://i.imgur.com/GKZe5wZ.jpeg" alt="Click to earn $AIR" />
  <div class="stats">
    <p>$AIR Collected: <span id="score">0</span></p>
    <p>High Score: <span id="highscore">0</span></p>
    <p>Per Click: <span id="perClick">1</span> $AIR</p>
  </div>
  <button onclick="restartGame()">Restart</button>

  <audio id="click-sound" src="https://freesound.org/data/previews/341/341695_6262466-lq.mp3"></audio>

  <script>
    let score = 0;
    let highscore = localStorage.getItem("highscore") || 0;
    let perClick = 1;
    let time = 60;
    let interval;
    let started = false;

    const scoreEl = document.getElementById("score");
    const timeEl = document.getElementById("time");
    const perClickEl = document.getElementById("perClick");
    const highscoreEl = document.getElementById("highscore");
    const sound = document.getElementById("click-sound");

    highscoreEl.textContent = highscore;

    document.getElementById("click-image").addEventListener("click", () => {
      if (!started) startGame();

      score += perClick;
      scoreEl.textContent = score;
      sound.currentTime = 0;
      sound.play();

      // Upgrade after 5 total clicks
      if (score >= 5 && perClick === 1) {
        perClick = 2;
        perClickEl.textContent = perClick;
      }
    });

    function startGame() {
      started = true;
      interval = setInterval(() => {
        time--;
        timeEl.textContent = time;
        if (time <= 0) {
          clearInterval(interval);
          if (score > highscore) {
            localStorage.setItem("highscore", score);
            highscoreEl.textContent = score;
          }
        }
      }, 1000);
    }

    function restartGame() {
      clearInterval(interval);
      score = 0;
      time = 60;
      perClick = 1;
      scoreEl.textContent = score;
      timeEl.textContent = time;
      perClickEl.textContent = perClick;
      started = false;
    }
  </script>
</body>
</html>
